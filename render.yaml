services:
  - type: web
    name: fireflies-agent
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: FIREFLIES_API_KEY
        sync: false
      - key: TARGET_CHANNEL_NAME
        value: fireflies-mena-apac
